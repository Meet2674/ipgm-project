<!DOCTYPE html>
<html>

<head>
	<title>Filter Gallery</title>
	<link rel="stylesheet" type="text/css" href="public/css/gallery-style.css">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!--font-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<!--fontawseom-->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

</head>

<body>
	<section class="section-spacing bottom-none inverse-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="section-title text-center">
						<h2><span>Gallery</span></h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ul id="filter-list">
						<li class="filter active" data-filter="all">ALL</li>
						<li class="filter" data-filter="1">ACTION</li>
						<li class="filter" data-filter="2">ADVENTURE</li>
						<li class="filter" data-filter="3">MYSTERY</li>
						<li class="filter" data-filter="4">FANTASY</li>
						<li class="filter" data-filter="5">SUSPENSE</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="gallery-outer">
			<ul class="gallery-items" id="article-holder" style="padding:0px; position: relative;height: 1261px;">
			</ul>
		</div>
	</section>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/2.2.4/jquery.filterizr.min.js"></script>
	<script src="load-gallery-articles.js"></script>
	<script src="gallery_animation.js"></script>
</body>

</html>
